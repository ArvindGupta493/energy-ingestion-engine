version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: energy-ingestion-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: energy_ingestion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - energy-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energy-ingestion-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: energy_ingestion
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - energy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  energy-network:
    driver: bridge
